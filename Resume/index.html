        <section class="left">
            <h1>Hi, I am 
                <br/>
                Martin Lin</h1>
            <p>我是一位畢業於成大光電的碩士畢業生，碩士班專攻於
                光學上的模擬以及雷射系統之設計，且為了分析系統輸
                出之結果，因此懂得利用MATLAB分析輸出光之光學性
                質。
            </p>
            <p>
                此外，因對於程式上的興趣，在修完必修課程之後，也
                選擇了深度學習以及血氧量測演算法之課程，且在課程
                之餘自學了網頁前端之知識。
            </p>
                
        </section>
